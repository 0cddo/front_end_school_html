<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 태그</title>
    <style>
      table {
        width: 100%;
      }
      table,
      tr,
      th,
      td {
        border: solid 1px black;
        border-collapse: collapse;
      }
      .이름 {
        width: 20%;
      }
      .구분 {
        width: 10%;
      }
      .판매량 {
        width: 30%;
      }
      .가격 {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        심영은의 도서판매 테이블입니다.
      </caption>
      <colgroup>
        <col class="구분" />
        <col class="이름" />
        <col class="판매량" />
      </colgroup>
      <thead>
        <tr>
          <th>구분</th>
          <th>책이름</th>
          <th>책가격</th>
          <th colspan="3">책 판매량</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>hello1</td>
          <td>1000</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>hello2</td>
          <td rowspan="2">2000</td>
          <td>2000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>hello3</td>
          <td>3000000000</td>
          <td>3000000000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">총 판매량</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
