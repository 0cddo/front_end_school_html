<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-실습</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        background-color: pink;
        display: flex;
        justify-content: end;
        align-items: center;
      }
      .item {
        width: 50px;
        height: 50px;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
